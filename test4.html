<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="800" width="800" id="canvas"></canvas>
<script>
    class circle{
        constructor(color,x,y) {
            this.color=color;
            this.X=x;
            this.Y=y;
            this.radius=100;
        }
    }
    let Circle=new circle("#000000",10,10);
    let canvas=document.getElementById("canvas");
    let ctx=canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(Circle.X,Circle.Y,90,Circle.radius,0,1.5*Math.PI);
    ctx.fillStyle=Circle.color;
    ctx.stroke();
</script>
</body>
</html>
